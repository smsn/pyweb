{% extends '_base.html' %}

{% block title %}创建 Blog{% endblock %}


{% block divwrap %}
<div class="am-cf admin-main">
{% endblock %}


{% block content %}
<div class="admin-content">
  <div class="admin-content-body">

    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">
      </ul>

      <div class="am-tabs-bd">

        <div class="am-tab-panel am-fade am-in am-active" id="tab2">
          <form action="/create/blog" method="post" class="am-form">

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-1 am-text-right">文章标题</div>
              <div class="am-u-sm-8 am-u-md-11">
                <input name="title" type="text" class="am-input-sm" placeholder="必填" required>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-1 am-text-right">信息来源</div>
              <div class="am-u-sm-8 am-u-md-11">
                <input name="source" type="text" class="am-input-sm">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-1 am-text-right">内容摘要</div>
              <div class="am-u-sm-8 am-u-md-11">
                <input name="summary" type="text" class="am-input-sm" placeholder="必填" required>
              </div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-4 am-u-md-1 am-text-right admin-form-text">内容描述</div>
              <div class="am-u-sm-12 am-u-md-11">
                <textarea name="content" rows="10" placeholder="请粘贴markdown内容到此处" required></textarea>
              </div>
            </div>

            <br>
            <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay-b">提交保存</button>

          </form>
        </div>

      </div>
    </div>

  </div>
</div>
{% endblock %}


{% block sidebar %}
{% endblock %}


{% block divwrapend %}
</div>
{% endblock %}


{% block footer %}
{% endblock %}
