{% extends '_base.html' %}

{% block title %}注册{% endblock %}

{% block nav %}
<header>
  <div class="log-header">
    <a href="/"><button type="button" class="am-btn am-btn-default am-radius log-button">首 页</button></a>
  </div>
  <div class="log-re">
      <a href="/signin"><button type="button" class="am-btn am-btn-default am-radius log-button">登 录</button></a>
  </div>
</header>
{% endblock %}


{% block content %}
<div class="log">
  <div class="am-g">
    <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">

      <h1 class="log-title am-animation-slide-top">注 册</h1>
      <br>

      <form action="/api/register" method="post" class="am-form" id="log-form">

        <div class="am-input-group am-radius am-animation-slide-left">
          <input name="name" type="name" id="doc-vld-name-2-1" class="am-radius" data-validation-message="请输入正确用户名" placeholder="用户名" required>
          <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
        </div>
        <br>

        <div class="am-input-group am-radius am-animation-slide-left">
          <input name="email" type="email" id="doc-vld-email-2-1" class="am-radius" data-validation-message="请输入正确邮箱地址" placeholder="邮箱" required>
          <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
        </div>
        <br>

        <div class="am-input-group am-animation-slide-left log-animation-delay">
          <input name="password" type="password" id="log-password" class="am-form-field am-radius log-input" placeholder="密码" minlength="11" required>
          <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
        </div>
        <br>

        <div class="am-input-group am-animation-slide-left log-animation-delay-a">
          <input type="password" data-equal-to="#log-password" class="am-form-field am-radius log-input" placeholder="确认密码" data-validation-message="请确认密码一致" required>
          <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
        </div>
        <br>

        <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay-b">注 册</button>
        <br>

      </form>
    </div>
  </div>
  {% endblock %}



  {% block footer %}
  <footer class="log-footer">
    © 2014 AllMobilize, Inc. Licensed under MIT license.
  </footer>
</div>
  {% endblock %}
